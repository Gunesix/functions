<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <div id="info"></div>
</body>

<script>


/*Functions
ilk olarak function işlevi yazılıp ardından name verilir. 
ilk dersimiz olduğu için çok fazla yüklenmeden sade bir şekilde fonksyon nedir nasıl kullanılır kısaca göstermiş olacağım.
*/

    function hello(){  // Named (adlandırılmış fonksyon)
        document.write('Merhaba')
    }
    hello() // Kodu çalıştırır.

    function helloWorld(){ // name(adlandırılmış fonksyon)
        document.write(`<br> Hello World`)
    }
    helloWorld() //  Kodu Çalıştırır.

    // !!! önemli !!! Fonksyonları çalıştırabilmek için mutlaka fonksyon adı yazdıktan sonra () "Parantez aç parantez kapat" Kullanılmalıdır.


 
</script>
</html>
